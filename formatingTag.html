<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags in HTML</title>
</head>
<body>
    <h1>Formatting Tags in HTML</h1>
    <hr>
    <!-- bold tag -->
    <b>I Love my India</b>
    <!-- strong tag -->
    <br>
    <strong>I Love my India</strong>
    <br>
    <!-- italic tag -->
    <i>I Love my India</i>
    <br>
    <!-- emphasize tag -->
    <em>I Love my India</em>
    <!-- strike tag when we need discount prices -->
    <br>
    <strike>I Love my India</strike>
    <!-- mark tag it marks the important text -->
    <br>
    <mark>I Love my India</mark>
    <!-- small tag minimize size of text -->
    <br>
    <small>I Love my India</small>
    <!-- inser tag it will insert text -->
    <br>
    <p>I Love my India<ins> Jai Hind</ins></p>
    <!-- delete tag is delete the content -->
    <br>
    <p>I Love my India <del> Jai Hind</del></p>
    <!-- underline tag -->
    <br>
    <u>I Love my India</u>Àç
    <!-- superscript -->
    <br>
    <p>a <sup>2</sup>+ b <sup>2</sup></p>
    <!-- subscript tag -->
    <br>
    <p>H <sub>2</sub> O</p>
</body>
</html>
